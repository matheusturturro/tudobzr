<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3001; img-src 'self' http://localhost:3001 data:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
    <title>Bazar App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { padding-top: 2rem; }
        .produto-card { margin-bottom: 1rem; }
        .loading { display: none; }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Gerenciamento do Bazar</h1>
        
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="produtos-tab" data-bs-toggle="tab" href="#produtos" role="tab">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="vendas-tab" data-bs-toggle="tab" href="#vendas" role="tab">Vendas</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="mainTabContent">
            <!-- Produtos Tab -->
            <div class="tab-pane fade show active" id="produtos" role="tabpanel">
                <div class="row mb-4">
                    <div class="col">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
                            Novo Produto
                        </button>
                    </div>
                </div>
                <div id="listaProdutos" class="row">
                    <!-- Produtos serão inseridos aqui -->
                </div>
                <div id="produtosPaginacao" class="mt-4">
                    <!-- Paginação será inserida aqui -->
                </div>
            </div>

            <!-- Vendas Tab -->
            <div class="tab-pane fade" id="vendas" role="tabpanel">
                <div id="listaVendas">
                    <!-- Vendas serão inseridas aqui -->
                </div>
                <div id="vendasPaginacao" class="mt-4">
                    <!-- Paginação será inserida aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Novo Produto -->
    <div class="modal fade" id="novoProdutoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoProduto">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="number" class="form-control" name="preco" step="0.01" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" name="descricao"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Foto</label>
                            <input type="file" class="form-control" name="foto" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvarProduto">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
